<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="/css/studentDashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <h1><i class="fas fa-user-graduate"></i> Student</h1>
            <ul>
                <li><a href="#"><i class="fas fa-file-alt"></i> View Self Report</a></li>

                <li><a href="#"><i class="fas fa-calendar-alt"></i> Meetings</a></li>

                <li><a href="#"><i class="fas fa-edit"></i> Create Self Report</a></li>

                <li><a href="#"><i class="fas fa-calendar-check"></i> View Scheduled Meetings</a></li>
                
                <li><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </div>
        <div class="content">
            <h2>Welcome to Your Dashboard</h2>
            <p>Please select an option from the sidebar.</p>
        </div>
    </div>
</body>
</html>
