<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="studentDashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <h1><i class="fas fa-user-graduate"></i> Student</h1>
            <ul>
                <li id="viewSelfReport"><a href="#"><i class="fas fa-file-alt"></i> View Self Report</a></li>
                <li id="viewMeetings"><a href="#"><i class="fas fa-calendar-alt"></i> Meetings</a></li>
                <li id="createSelfReport"><a href="#"><i class="fas fa-edit"></i> Create Self Report</a></li>
                <li id="viewScheduledMeetings"><a href="#"><i class="fas fa-calendar-check"></i> View Scheduled Meetings</a></li>
                <li id="logout"><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </div>
        <div class="content">
            <h2>Welcome to Your Dashboard</h2>
            <p>Please select an option from the sidebar.</p>
            <!-- Container for displaying self reports -->
            <div id="selfReportsContainer" style="display:none;">
                <h3>Self Reports</h3>
                <ul id="selfReportsList"></ul>
            </div>
            <!-- Form for creating a new self report -->
            <div id="createReportForm" style="display:none;">
                <h3>Create a New Self Report</h3>
                <form id="newReportForm">
                    <textarea id="reportContent" name="reportContent" placeholder="Enter your report details here..." required></textarea>
                    <button type="submit">Submit Report</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
    const reportsContainer = document.getElementById('selfReportsContainer');
    const createReportForm = document.getElementById('createReportForm');
    const mainContent = document.querySelector('.content > p'); // main message "Please select an option from the sidebar."
    const reportsList = document.getElementById('selfReportsList');

    document.getElementById('viewSelfReport').addEventListener('click', function (event) {
        event.preventDefault();
        hideAllSections();
        mainContent.style.display = 'none'; // Hide the main welcome message
        reportsList.innerHTML = ''; // Clear previous reports

        fetch('/reports/self')
            .then(response => response.json())
            .then(data => {
                if (data.reports && data.reports.length > 0) {
                    data.reports.forEach(report => {
                        const li = document.createElement('li');
                        li.textContent = report.content;
                        reportsList.appendChild(li);
                    });
                    reportsContainer.style.display = 'block'; // Show reports
                } else {
                    reportsList.innerHTML = '<li>No reports found.</li>';
                    reportsContainer.style.display = 'block'; // Show reports section even if empty
                }
            })
            .catch(error => {
                console.error('Error fetching reports:', error);
                reportsList.innerHTML = '<li>Error loading reports.</li>';
            });
    });

    document.getElementById('createSelfReport').addEventListener('click', function (event) {
        event.preventDefault();
        hideAllSections();
        createReportForm.style.display = 'block'; // Show the form to create reports
    });

    document.getElementById('logout').addEventListener('click', function (event) {
        event.preventDefault();
        fetch('/logout', { method: 'POST' })
            .then(() => {
                window.location.href = '/login';
            })
            .catch(error => console.error('Error logging out:', error));
    });

    function hideAllSections() {
        reportsContainer.style.display = 'none'; // Hide self reports section
        createReportForm.style.display = 'none'; // Hide create report form
    }
    });
    </script>
</body>
</html>
