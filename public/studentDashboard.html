<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="studentDashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <h1><i class="fas fa-user-graduate"></i> Student</h1>
            <ul>
                <li id="viewSelfReport"><a href="#"><i class="fas fa-file-alt"></i> View Self Report</a></li>
                <li id="viewMeetings"><a href="#"><i class="fas fa-calendar-alt"></i> Meetings</a></li>
                <li id="createSelfReport"><a href="#"><i class="fas fa-edit"></i> Create Self Report</a></li>
                <li id="viewScheduledMeetings"><a href="#"><i class="fas fa-calendar-check"></i> View Scheduled Meetings</a></li>
                <li id="logout"><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </div>
        <div class="content">
            <h2>Welcome to Your Dashboard</h2>
            <p>Please select an option from the sidebar.</p>
            <button onclick="loadReports()">Load Reports</button> <!-- Button to manually load reports for testing -->
            <div id="selfReportsContainer" style="display:none;">
                <h3>Self Reports</h3>
                <ul id="selfReportsList"></ul>
            </div>
            <div id="createReportForm" style="display:none;">
                <h3>Create a New Self Report</h3>
                <form id="newReportForm">
                    <textarea id="reportContent" name="reportContent" placeholder="Enter your report details here..." required></textarea>
                    <button type="submit">Submit Report</button>
                </form>
            </div>
        </div>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const reportsContainer = document.getElementById('selfReportsContainer');
        const createReportForm = document.getElementById('createReportForm');
        const mainContent = document.querySelector('.content > p'); // main message "Please select an option from the sidebar."
        const reportsList = document.getElementById('selfReportsList');

        document.getElementById('viewSelfReport').addEventListener('click', function(event) {
            event.preventDefault();
            const reportsContainer = document.getElementById('selfReportsContainer');
            const reportsList = document.getElementById('selfReportsList');
            reportsList.innerHTML = '';  // Clear previous content

            fetch('/reports/self')
            .then(response => response.json())
            .then(data => {
                console.log("Fetched Data:", data); // Debugging to see fetched data
                if (data.reports.length > 0) {
                    data.reports.forEach(report => {
                        const li = document.createElement('li');
                        li.textContent = report.reportContent; // Make sure it's 'reportContent'
                        reportsList.appendChild(li);
                    });
                } else {
                    reportsList.innerHTML = '<li>No reports found.</li>';
                }
                reportsContainer.style.display = 'block'; // Ensure this is displayed
            })
            .catch(error => {
                console.error('Error fetching reports:', error);
                reportsList.innerHTML = '<li>Error loading reports.</li>';
            });
        });

        document.getElementById('newReportForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission behavior
        const reportContent = document.getElementById('reportContent').value;

        fetch('/reports/create', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ reportContent: reportContent })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('Report created successfully!');
                // Optionally clear the form or update the UI
                document.getElementById('reportContent').value = '';
            } else {
                alert('Failed to create report: ' + data.message);
            }
        })
        .catch(error => {
            console.error('Error creating report:', error);
            alert('Error creating report.');
        });
    });

    // Logout

        document.getElementById('logout').addEventListener('click', function(event) {
            event.preventDefault();
            fetch('/logout', { method: 'POST' })
                .then(() => {
                    window.location.href = '/login';
                })
                .catch(error => console.error('Error logging out:', error));
        });

        function hideAllSections() {
            reportsContainer.style.display = 'none'; // Hide self reports section
            createReportForm.style.display = 'none'; // Hide create report form
        }

        // Adding this function globally for manual testing
        window.loadReports = function () {
            hideAllSections();
            mainContent.style.display = 'none';
            reportsList.innerHTML = '';
            fetch('/reports/self')
                .then(response => response.json())
                .then(data => {
                    console.log(data); // Log data to see what is being received
                    if (data.reports && data.reports.length > 0) {
                        data.reports.forEach(report => {
                            const li = document.createElement('li');
                            li.textContent = report.content;
                            reportsList.appendChild(li);
                        });
                    } else {
                        reportsList.innerHTML = '<li>No reports found.</li>';
                    }
                    reportsContainer.style.display = 'block';
                })
                .catch(error => {
                    console.error('Error fetching reports:', error);
                    reportsList.innerHTML = '<li>Error loading reports.</li>';
                });
        }
    });
    </script>
</body>
</html>
